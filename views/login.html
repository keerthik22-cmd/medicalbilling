<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maharaja Medical Shop Billing</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .login-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 3rem;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    .login-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .login-header h1 {
      font-size: 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .login-header p {
      color: var(--gray);
      font-size: 0.95rem;
    }

    .login-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .login-icon svg {
      width: 40px;
      height: 40px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card fade-in">
      <div class="login-header">
        <div class="login-icon">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
        </div>
        <h1>Welcome Back</h1>
        <p>Sign in to your account to continue</p>
      </div>

      <div id="alertContainer"></div>

      <form id="loginForm">
        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="admin@example.com" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
          <span id="loginBtnText">Sign In</span>
          <span id="loginSpinner" style="display: none;">
            <div class="spinner" style="width: 20px; height: 20px; margin: 0;"></div>
          </span>
        </button>
      </form>

      <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--gray-lighter); text-align: center;">
        <p style="color: var(--gray); font-size: 0.85rem;">
          <strong>Demo Credentials:</strong><br>
          Email: admin@medical.com<br>
          Password: admin123
        </p>
      </div>
    </div>
  </div>

  <script src="/js/login.js"></script>
</body>
</html>
