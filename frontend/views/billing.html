<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing - Maharaja Medical Shop Billing</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!-- Sidebar -->

        </div>
        <nav class="sidebar-nav">
            <a href="/dashboard">

                    </path>
                </svg>
                Dashboard
            </a>
            <a href="/stock">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                </svg>
                Stock Maintain
            </a>
            <a href="/billing" class="active">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2">
                    </path>
                </svg>
                Billing
            </a>
            <a href="/cart">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z">
                    </path>
                </svg>
                Cart
            </a>
            <a href="/reports">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">

                </svg>

            </a>
            <a href="#" id="logoutBtn" onclick="handleLogout(event)">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                    </path>
                </svg>
                Logout
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <h1>Billing Dashboard</h1>
            <p>Search and add items to cart</p>
        </div>

        <div id="alertContainer"></div>

        <!-- Search Section -->
        <div class="card" style="margin-bottom: 2rem;">
            <div class="input-group" style="margin-bottom: 0;">
                <label for="searchInput">Search Items</label>
                <input type="text" id="searchInput" placeholder="Type item name to search..." autocomplete="off">
            </div>
            <div id="searchResults" style="margin-top: 1rem;"></div>
        </div>

        <!-- Available Items -->
        <div class="card">
            <h2 style="margin-bottom: 1.5rem;">Available Items</h2>
            <div id="itemsGrid" class="grid grid-3">
                <div style="grid-column: 1 / -1; text-align: center; padding: 2rem;">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/common.js"></script>
    <script src="/js/billing.js"></script>
</body>

</html>
