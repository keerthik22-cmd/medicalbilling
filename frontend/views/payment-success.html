<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Medical Shop Billing</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
    <div class="container"
        style="max-width: 600px; min-height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div class="card fade-in" style="width: 100%; text-align: center;">
            <!-- Success Icon -->
            <div
                style="width: 100px; height: 100px; margin: 0 auto 2rem; background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 25px rgba(67, 233, 123, 0.3);">
                <svg fill="none" stroke="white" viewBox="0 0 24 24" style="width: 50px; height: 50px;">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>

            <h1 style="font-size: 2.5rem; margin-bottom: 1rem; color: var(--dark);">Payment Successful!</h1>
            <p style="color: var(--gray); font-size: 1.1rem; margin-bottom: 2rem;">Your transaction has been completed
                successfully</p>

            <div
                style="background: var(--gray-lighter); padding: 1.5rem; border-radius: var(--radius); margin-bottom: 2rem;">
                <p style="color: var(--gray); font-size: 0.9rem; margin-bottom: 0.5rem;">Invoice Number</p>
                <p id="invoiceNo" style="font-size: 1.5rem; font-weight: 700; color: var(--primary);">-</p>
            </div>

            <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                <button onclick="shareOnWhatsApp()" class="btn btn-success"
                    style="flex: 1; justify-content: center; background-color: #25D366; border-color: #25D366; color: white;">
                    <svg fill="currentColor" viewBox="0 0 24 24" style="width: 20px; height: 20px;">
                        <path
                            d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z" />
                    </svg>
                    Share Invoice
                </button>
                <button onclick="downloadInvoice()" class="btn btn-primary" style="flex: 1; justify-content: center;">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 20px; height: 20px;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                        </path>
                    </svg>
                    Download
                </button>
                <a href="/dashboard" class="btn btn-secondary" style="flex: 1; justify-content: center;">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 20px; height: 20px;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                        </path>
                    </svg>
                    Dashboard
                </a>
            </div>
        </div>
    </div>

    <script src="/js/common.js"></script>
    <script>
        const invoiceNo = localStorage.getItem('lastInvoice');
        const customerPhone = localStorage.getItem('customerPhone');

        if (invoiceNo) {
            document.getElementById('invoiceNo').textContent = invoiceNo;
        } else {
            window.location.href = '/dashboard';
        }

        function downloadInvoice() {
            if (!invoiceNo) {
                alert('Invoice number not found');
                return;
            }

            window.open(`/api/reports/invoice/${invoiceNo}`, '_blank');
        }

        async function shareOnWhatsApp() {
            if (!invoiceNo) {
                alert('Error: No invoice number found to share.');
                return;
            }

            try {
                // Fetch invoice details
                const response = await fetch(`/api/billing/invoice/${invoiceNo}/details`, {
                    headers: getAuthHeaders()
                });
                const data = await response.json();

                if (!data.success) {
                    alert('Error fetching invoice details: ' + data.message);
                    return;
                }

                const sale = data.sale;
                const saleDate = new Date(sale.date);

                // Format text invoice
                let text = `*MEDICAL SHOP INVOICE*\n`;
                text += `Invoice No: ${sale.invoiceNo}\n`;
                text += `Date: ${saleDate.toLocaleDateString()}\n`;
                text += `Time: ${saleDate.toLocaleTimeString()}\n`;
                text += `Items:\n`;

                // Simple table header
                text += `Item          Qty    Price     Total\n`;
                text += `----------------------------------\n`;

                // Items
                sale.items.forEach(item => {
                    // Truncate name if too long to keep alignment decent
                    let name = item.name.substring(0, 12).padEnd(13, ' ');
                    let qty = item.quantity.toString().padEnd(6, ' ');
                    let price = `Rs.${item.price}`.padEnd(9, ' ');
                    let total = `Rs.${item.total}`;
                    text += `${name}${qty}${price}${total}\n`;
                });

                text += `----------------------------------\n`;

                // Totals
                const subtotal = sale.subtotal || sale.totalAmount;
                text += `Subtotal: Rs.${subtotal.toFixed(2)}\n`;

                if (sale.discountPercent > 0) {
                    text += `Discount (${sale.discountPercent}%): -Rs.${sale.discountAmount.toFixed(2)}\n`;
                }

                text += `*Total Amount: Rs.${sale.totalAmount.toFixed(2)}*\n`;
                text += `Payment Status: PAID\n\n`;
                text += `Thank you for your business!`;

                const encodedText = encodeURIComponent(text);
                let url = `https://wa.me/?text=${encodedText}`;

                if (customerPhone) {
                    // If phone number starts with 0, remove it. If it doesn't have 91, add it.
                    // Assuming Indian context given the currency 'INR' seen earlier.
                    let phone = customerPhone.replace(/\D/g, ''); // Remove non-digits

                    if (phone.length === 10) {
                        phone = '91' + phone;
                    }

                    url = `https://wa.me/${phone}?text=${encodedText}`;

                    // Debug info on screen (update existing if present)
                    const existingDebug = document.querySelector('.debug-info');
                    if (existingDebug) existingDebug.remove();

                    const debugDiv = document.createElement('div');
                    debugDiv.className = 'debug-info';
                    debugDiv.style.marginTop = '1rem';
                    debugDiv.style.padding = '0.5rem';
                    debugDiv.style.backgroundColor = '#f0fdf4';
                    debugDiv.style.color = '#166534';
                    debugDiv.style.borderRadius = '0.375rem';
                    debugDiv.innerText = `âœ“ Ready to share invoice #${invoiceNo} to ${phone}`;
                    document.querySelector('.card').appendChild(debugDiv);
                } else {
                    const existingDebug = document.querySelector('.debug-info');
                    if (existingDebug) existingDebug.remove();

                    const debugDiv = document.createElement('div');
                    debugDiv.className = 'debug-info';
                    debugDiv.style.marginTop = '1rem';
                    debugDiv.style.color = 'orange';
                    debugDiv.innerText = `Note: No phone number provided. You will need to select a contact manually.`;
                    document.querySelector('.card').appendChild(debugDiv);
                }

                console.log('Opening WhatsApp URL:', url);

                // Try explicit redirection first (often works better than popups for this)
                // But verify with user first via a confirm if they want to leave
                if (confirm('Open WhatsApp to share invoice?')) {
                    window.location.href = url;
                } else {
                    window.location.href = '/reports';
                }

            } catch (error) {
                console.error('Share error:', error);
                alert('Error generating share link');
            }
        }
        // Check for autoshare parameter
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('autoshare') === 'true') {
            // Determine if we should delay slightly to ensure DOM is ready and user sees the success state
            setTimeout(() => {
                shareOnWhatsApp();
            }, 500);
        }

    </script>
</body>

</html>
