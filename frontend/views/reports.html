<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Report - Maharaja Medical Shop Billing</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>ðŸ’Š Maharaja Medical</h2>
            <p id="userEmail">Admin Panel</p>
        </div>
        <nav class="sidebar-nav">
            <a href="/dashboard">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                    </path>
                </svg>
                Dashboard
            </a>
            <a href="/stock">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                </svg>
                Stock Maintain
            </a>
            <a href="/billing">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2">
                    </path>
                </svg>
                Billing
            </a>
            <a href="/cart">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z">
                    </path>
                </svg>
                Cart
            </a>
            <a href="/reports" class="active">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                    </path>
                </svg>
                Sales Report
            </a>
            <a href="#" id="logoutBtn" onclick="handleLogout(event)">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                    </path>
                </svg>
                Logout
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <h1>Sales Report</h1>
            <p>View and download sales reports</p>
        </div>

        <!-- Filter Section -->
        <div class="card" style="margin-bottom: 2rem;">
            <h2 style="margin-bottom: 1.5rem;">Filter Reports</h2>
            <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                <button onclick="loadReport('daily')" class="btn btn-primary">Daily</button>
                <button onclick="loadReport('weekly')" class="btn btn-primary">Weekly</button>
                <button onclick="loadReport('monthly')" class="btn btn-primary">Monthly</button>
                <button onclick="loadReport('yearly')" class="btn btn-primary">Yearly</button>
                <button onclick="loadReport('')" class="btn btn-outline">All Time</button>
            </div>
        </div>

        <!-- Summary Cards -->
        <div class="grid grid-3" style="margin-bottom: 2rem;">
            <div class="card" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
                <h3 style="font-size: 0.9rem; opacity: 0.9; margin-bottom: 0.5rem;">Total Sales</h3>
                <p style="font-size: 2.5rem; font-weight: 700;" id="totalSales">0</p>
            </div>
            <div class="card" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); color: white;">
                <h3 style="font-size: 0.9rem; opacity: 0.9; margin-bottom: 0.5rem;">Total Revenue</h3>
                <p style="font-size: 2.5rem; font-weight: 700;" id="totalRevenue">â‚¹0</p>
            </div>
            <div class="card" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white;">
                <h3 style="font-size: 0.9rem; opacity: 0.9; margin-bottom: 0.5rem;">Current Filter</h3>
                <p style="font-size: 2.5rem; font-weight: 700;" id="currentFilter">All Time</p>
            </div>
        </div>

        <!-- Sales Table -->
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <h2>Sales Details</h2>
                <button onclick="downloadReport()" class="btn btn-secondary" id="downloadBtn">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 20px; height: 20px;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                        </path>
                    </svg>
                    Download PDF
                </button>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Invoice No</th>
                            <th>Items</th>
                            <th>Discount</th>
                            <th>Total Amount</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="salesTableBody">
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 2rem;">
                                <div class="spinner"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="/js/common.js"></script>
    <script src="/js/reports.js"></script>
</body>

</html>
